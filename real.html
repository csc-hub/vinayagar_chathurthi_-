/* Glow Heading */
h1 {
    font-size: 3em;
    font-weight: bold;
    color: white;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff6600, 0 0 30px #ff6600;
    animation: glowing 1.5s infinite alternate;
    margin-bottom: 20px;
}
@keyframes glowing {
    0% { text-shadow: 0 0 5px #ff6600, 0 0 10px #ff6600; }
    100% { text-shadow: 0 0 20px #ff6600, 0 0 30px #ff6600; }
}

/* Swing effect only for image */
.image-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.swing {
    transform-origin: top center;
    animation: swing 4s ease-in-out infinite;
}
.swing img {
    height: 400px;      /* increased height */
    width: 380px;       /* width more than height */
    border-radius: 50% / 70%;
    border: 6px solid gold;
    box-shadow: 0 0 50px orange;
    background: rgba(255, 255, 255, 0.1);
}
@keyframes swing {
    0%   { transform: rotate(0deg); }
    25%  { transform: rotate(12deg); }
    50%  { transform: rotate(0deg); }
    75%  { transform: rotate(-12deg); }
    100% { transform: rotate(0deg); }
}

/* Mantra fixed below idol */

    font-size: 1.4em;
    font-weight: bold;
    margin-top: 8px; /* closer to image */
    padding: 6px 20px;
    border-radius: 25px;
    background: rgba(0,0,0,0.5);
    text-shadow: 0 0 8px #fff, 0 0 15px #ff6600;
    animation: glowing 1.5s infinite alternate;

}
